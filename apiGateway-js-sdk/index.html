    <!-- Section for uploading photos -->
    <h2>Upload Photo</h2>
    <input type="file" id="uploadFile"><br><br>
    <input type="text" id="customLabels" placeholder="Enter custom labels (comma separated)">
    <br><br>

    <script>
        // Initialize the API client
        var apigClient = apigClientFactory.newClient({
            apiKey:'KeX0NV6sfX14XZs7mbgYK7ohVHsD4Mvi4Awuo4xU'
        });

        // Function to search for photos
        function searchPhotos() {
            const query = document.getElementById('searchQuery').value.trim();

            if (!query) {
                alert("Please enter a search term.");
                return;
            }

            apigClient.searchGet({
                'q': query
            }, {}, {})
            .then(function(response) {
                console.log(response);
                displaySearchResults(response.data);
            })
            .catch(function(error) {
                console.error("Error searching photos:", error);
                alert("Failed to search photos.");
            });
        }

        // Function to display search results
        function displaySearchResults(photos) {
            const container = document.getElementById('searchResults');
            container.innerHTML = "";

            if (photos.length === 0) {
                container.innerHTML = "<p>No matching photos found.</p>";
                return;
            }

            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo.url;
                img.alt = "Photo";
                img.width = 200;
                img.style.margin = "10px";
                container.appendChild(img);
            });
        }

    function uploadPhoto() {
        const fileInput = document.getElementById('uploadFile');
        const labelsInput = document.getElementById('customLabels');
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select a file to upload.");
            return;
        }

        // Prepare your signed API Gateway endpoint
        const uploadUrl = `https://zhqpglu15j.execute-api.us-east-1.amazonaws.com/dev/photos/${encodeURIComponent(file.name)}`;

        const xhr = new XMLHttpRequest();
        xhr.open('PUT', uploadUrl, true);

        // Set the API key (in headers)
        xhr.setRequestHeader('x-api-key', 'KeX0NV6sfX14XZs7mbgYK7ohVHsD4Mvi4Awuo4xU');

        // Set Content-Type of the file
        xhr.setRequestHeader('Content-Type', file.type);

        // Pass custom labels as metadata
        xhr.setRequestHeader('x-amz-meta-customLabels', labelsInput.value);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {  // DONE
                if (xhr.status === 200) {
                    console.log('Upload successful:', xhr.responseText);
                    document.getElementById('uploadStatus').innerHTML = "Upload successful!";
                } else {
                    console.error('Upload failed:', xhr.responseText);
                    document.getElementById('uploadStatus').innerHTML = "Upload failed.";
                }
            }
        };

        // Send raw file as body
        xhr.send(file);
    }
